<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>{% block title %}Text RPG{% endblock %}</title>
</head>
<body>
    <header>
        <h1>Welcome to the Text RPG</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('game') }}">Play Game</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        {% block content %}
        {% endblock %}
    </main>
    
    <footer>
        <p>&copy; 2023 Text RPG. All rights reserved.</p>
    </footer>
    
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
