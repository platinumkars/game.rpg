<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Text RPG Game</title>
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
    <h1>Welcome to the Text RPG</h1>
    <div class="game-container">
        <div class="character-info">
            <h2 id="character-name"></h2>
            <div id="stats">
                <p>HP: <span id="health"></span>/<span id="max-health"></span></p>
                <p>MP: <span id="mana"></span>/<span id="max-mana"></span></p>
            </div>
        </div>
        <div id="combat-log"></div>
        <div id="actions"></div>
    </div>
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
    {% endblock %}
    <div class="container mt-5">
        <h1 class="text-center mb-4">Welcome to Text RPG</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title mb-4">Create Your Character</h2>
                        <form id="character-form">
                            <div class="mb-3">
                                <input type="text" 
                                       class="form-control" 
                                       id="char-name" 
                                       placeholder="Character Name" 
                                       required>
                            </div>
                            <div class="mb-3">
                                <label for="char-class" class="form-label">Choose your class:</label>
                                <select class="form-select" id="char-class" required>
                                    <option value="1">Warrior</option>
                                    <option value="2">Mage</option>
                                    <option value="3">Paladin</option>
                                    <option value="4">Necromancer</option>
                                    <option value="5">Assassin</option>
                                    <option value="6">Druid</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Start Adventure</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Text RPG Web App</p>
    </footer>
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
